network-assignment:
  network:
    name: infrastructure
  singleton_availability_zone:
    name: zone-1
networks-configuration:
  icmp_checks_enabled: false
  networks:
  - name: infrastructure
    subnets:
    - iaas_identifier: {{.network_name}}/{{.infrastructure_subnet_name}}
      cidr: {{.infrastructure_subnet_cidr}}
      dns: 168.63.129.16
      gateway: {{.infrastructure_subnet_gateway}}
      reserved_ip_ranges: {{.infrastructure_subnet_reserved}}
      availability_zone_names:
      - zone-1
      - zone-2
      - zone-3
  - name: services
    subnets:
    - iaas_identifier: {{.network_name}}/{{.services_subnet_name}}
      cidr: {{.services_subnet_cidr}}
      dns: 168.63.129.16
      gateway: {{.services_subnet_gateway}}
      reserved_ip_ranges: {{.services_subnet_reserved}}
      availability_zone_names:
      - zone-1
      - zone-2
      - zone-3
  - name: pas
    subnets:
    - iaas_identifier: {{.network_name}}/{{.pas_subnet_name}}
      cidr: {{.pas_subnet_cidr}}
      dns: 168.63.129.16
      gateway: {{.pas_subnet_gateway}}
      reserved_ip_ranges: {{.pas_subnet_reserved}}
      availability_zone_names:
      - zone-1
      - zone-2
      - zone-3
properties-configuration:
  iaas_configuration:
    availability_mode: availability_zones
    bosh_storage_account_name: {{.bosh_root_storage_account}}
    client_id: {{.client_id}}
    client_secret: {{.client_secret}}
    cloud_storage_type: managed_disks
    name: default
    environment: AzureCloud
    resource_group_name: {{.pcf_resource_group_name}}
    ssh_private_key: |
{{indent 6 .ops_manager_ssh_private_key}}
    ssh_public_key: {{.ops_manager_ssh_public_key}}
    storage_account_type: Premium_LRS
    subscription_id: {{.subscription_id}}
    tenant_id: {{.tenant_id}}
  director_configuration:
    blobstore_type: local
    bosh_recreate_on_next_deploy: false
    bosh_recreate_persistent_disks_on_next_deploy: false
    database_type: internal
    director_worker_count: 5
    hm_emailer_options:
      enabled: false
    hm_pager_duty_options:
      enabled: false
    identification_tags: {}
    job_configuration_on_tmpfs: false
    keep_unreachable_vms: false
    local_blobstore_options:
      tls_enabled: true
    ntp_servers_string: time.windows.com
    post_deploy_enabled: false
    resurrector_enabled: false
    retry_bosh_deploys: false
    skip_director_drain: false
  security_configuration:
    opsmanager_root_ca_trusted_certs: false
  syslog_configuration:
    enabled: false
resource-configuration:
  compilation:
    instances: automatic
    instance_type:
      id: automatic
    internet_connected: false
  director:
    instances: automatic
    persistent_disk:
      size_mb: automatic
    instance_type:
      id: automatic
    internet_connected: false
